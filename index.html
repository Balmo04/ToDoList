<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/reloj.svg">
</head>
<body>
    <header class="flex nav-style">
        <h1 class="title-nav">To-Do List</h1>
        <nav class="flex box-button">
            <button class="nav-btn-style">
                <img class="btn-img-size" src="img/form2.svg" alt="Make-Task">
            </button>
            <button class="nav-btn-style">
                <img class="btn-img-size" src="img/tareas.svg" alt="Task">
            </button>
        </nav>
    </header>
    <main>
        <section id="make-task" class="visible-on center-page">
            <form class="form-size">
                <fieldset class="flex column">
                    <legend class="legend-center">
                        <img class="img-fieldset" src="img/form2.svg" alt="To-Do List">
                    </legend>
                    <h2 class="title-form">Por hacer</h2>
                    <label class="label-style" for="">Titulo</label>
                    <input class="input-style" type="text" name="" id="">
                    <label class="label-style" for="">Hora</label>
                    <input class="input-style txt-time" type="time" name="" id="">
                    <fieldset class="flex input-style box-radio">
                        <legend class="legend-center">Prioridad</legend>
                        <p>
                            <input type="radio" name="" id="">
                            <label for="">Alta</label>
                        </p>
                        <p>
                            <input type="radio" name="" id="">
                            <label for="">Media</label>
                        </p>
                        <p>
                            <input type="radio" name="" id="">
                            <label for="">Baja</label>
                        </p>
                    </fieldset>
                    <label class="label-style" for="">Comentarios</label>
                    <input class="input-style box-comments" type="text" name="" id="">
                    <button class="btn-style">Guardar</button>
                </fieldset>
            </form>
        </section>
        <section id="view-task" class="visible-off">
                <p>hola</p>
        </section>
    </main>
    <footer class="footer-style"></footer>
   <script src="script.js"></script>
</body>
</html>
