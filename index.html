<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/reloj.svg">
</head>

<body>
    <header class="flex nav-style">
        <h1 class="title-nav">To-Do List</h1>
        <nav class="flex box-button">
            <button class="btn-nav nav-btn-style">
                <img class="btn-img-size" src="img/form2.svg" alt="Make-Task">
            </button>
            <button class="btn-nav nav-btn-style">
                <img class="btn-img-size" src="img/tareas.svg" alt="Task">
            </button>
        </nav>
    </header>
    <main>
        <section id="make-task" class="visible center-page">
            <div class="form-size">
                <fieldset class="flex column">
                    <legend class="legend-center">
                        <img class="img-fieldset" src="img/form2.svg" alt="To-Do List">
                    </legend>
                    <h2 class="title-form">Por hacer</h2>
                    <label class="label-style" for="title">Titulo</label>
                    <input class="input-style" type="text" name="title" id="title">
                    <p class="hidden msg-error">Ingrese un titulo</p>
                    <label class="label-style" for="time">Hora</label>
                    <input class="input-style txt-time" type="time" name="time" id="time">
                    <p class="hidden msg-error">Ingrese una hora</p>
                    <fieldset class="flex input-style box-radio">
                        <legend class="legend-center">Prioridad</legend>
                        <p>
                            <input type="radio" name="priority" class="btn-priority high-p">
                            <label for="priority">Alta</label>
                        </p>
                        <p>
                            <input type="radio" name="priority" class="btn-priority medium-p">
                            <label for="priority">Media</label>
                        </p>
                        <p>
                            <input type="radio" name="priority" class="btn-priority low-p">
                            <label for="priority">Baja</label>
                        </p>
                    </fieldset>
                    <p class="hidden msg-error">Seleccione el tipo de prioridad</p>
                    <label class="label-style" for="comments">Comentarios</label>
                    <input class="input-style box-comments" type="text" name="comment" id="comment">
                    <p class="hidden msg-error">Explique la tarea</p>
                    <p id="msg-save" class="hidden msg-save">Tarea guardada</p>
                    <button id="save" class="btn-style">Guardar</button>
                </fieldset>
            </div>
        </section>
        <section id="view-task" class="hidden center-page">
            <div class="visual-size">
                <fieldset class="flex column padding-task">
                    <legend class="legend-center">
                        <img class="img-fieldset" src="img/tareas.svg" alt="To-Do List">
                    </legend>
                    <select id="op-selector" class="select-width">
                        <option class="op-filter" value="highToLow">De Alta a Baja</option>
                        <option class="op-filter" value="lowToHigh">De Baja a Alta</option>
                        <option class="op-filter" value="high">Solo Altas</option>
                        <option class="op-filter" value="medium">Solo Medias</option>
                        <option class="op-filter" value="low">Solo Bajas</option>
                    </select>
                    <div id="container-task" class="grid">
                        <!--PAra quemar una tarea -->
                       <div class="task-high-priority task-list border-task">
                            <hgroup class="bg-high flex task-type-style">
                                <h4 class="time-text">01:31</h4>
                                <h4 class="priority-text">Alta</h4>
                            </hgroup>
                            <article>
                                <h2 class="task-title-style">asdf</h2>
                                <p class="task-description-style">asdf</p>
                            </article>
                        </div>

                        <div class="task-medium-priority task-list border-task">
                            <hgroup class="bg-medium flex task-type-style">
                                <h4 class="time-text">14:05</h4>
                                <h4 class="priority-text">Media</h4>
                            </hgroup>
                            <article>
                                <h2 class="task-title-style">asdfasd</h2>
                                <p class="task-description-style">asdf</p>
                            </article>
                        </div>

                        <div class="task-low-priority task-list border-task">
                            <hgroup class="bg-low flex task-type-style">
                                <h4 class="time-text">02:41</h4>
                                <h4 class="priority-text">Baja</h4>
                            </hgroup>
                            <article>
                                <h2 class="task-title-style">asdf</h2>
                                <p class="task-description-style">asdf</p>
                            </article>
                        </div>

                        <div class="task-high-priority task-list border-task">
                            <hgroup class="bg-high flex task-type-style">
                                <h4 class="time-text">12:31</h4>
                                <h4 class="priority-text">Alta</h4>
                            </hgroup>
                            <article>
                                <h2 class="task-title-style">asdf</h2>
                                <p class="task-description-style">asdf</p>
                            </article>
                        </div>

                        <div class="task-medium-priority task-list border-task">
                            <hgroup class="bg-medium flex task-type-style">
                                <h4 class="time-text">23:05</h4>
                                <h4 class="priority-text">Media</h4>
                            </hgroup>
                            <article>
                                <h2 class="task-title-style">asdfasd</h2>
                                <p class="task-description-style">asdf</p>
                            </article>
                        </div>

                        <div class="task-low-priority task-list border-task">
                            <hgroup class="bg-low flex task-type-style">
                                <h4 class="time-text">15:41</h4>
                                <h4 class="priority-text">Baja</h4>
                            </hgroup>
                            <article>
                                <h2 class="task-title-style">asdf</h2>
                                <p class="task-description-style">asdf</p>
                            </article>
                        </div>
                    </div>
                </fieldset>
            </div>
        </section>
    </main>
    <footer class="footer-style"></footer>
    <script src="js/script.js"></script>
    <script src="js/filter.js"></script>
</body>

</html>
